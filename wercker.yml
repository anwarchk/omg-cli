    #    file: bosh-install-win 
    #    release_id: $WERCKER_GITHUB_CREATE_RELEASE_ID
    #    content-type: application/x-gzip

    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: bosh-install-linux 
        release_id: $WERCKER_GITHUB_CREATE_RELEASE_ID
        content-type: application/x-gzip

